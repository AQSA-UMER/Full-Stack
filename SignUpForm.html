<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="singup.asp" method="get" id="signupfrom">
        Name: <input type="text" id="name" class="form-control" name="username" required pattern="[A-Za-z]{1,5}"/>
        <button type="submit">Click</button>
        <br> <br>
        Email: <input type="email" id="email" class="form-control" name="email" required placeholder="youremail@gmail.com"/>
        <br><br>
        Password: <input type="password" name="password" minlength="6" maxlength="10"/>
        <br><br>
        
        Date Of Birth: <input type="date" name="DOB"/>
        <br><br>
        Gender: 
            Male:<input type="radio" name="gender" value="male"/>
            Female:<input type="radio" name="gender" value="female"/>
        <br><br>
        Age: <input type="number" name="age" min="0" max="99">
        <br><br>
        <input type="checkbox" name="accept-terms"> Accept terms and conditions
        <br><br>
        <input type="checkbox" name="not-robot"> Not a Robot
        <br><br>
        <button>Submit</button>
        <input type="reset" name="Reset"/>
    </form>
</body>
</html>
